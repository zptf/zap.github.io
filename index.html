<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>zaplec.pt</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <audio id="music" src="msc.mp3" autoplay loop onplaying="" style="display: none;"></audio>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
	<meta property="og:title" content="zaplec" />
    	<meta property="og:type" content="site" />
    	<meta property="og:url" content="https://zaplec.pt" />
    	<meta property="og:image" content="https://cdn.discordapp.com/attachments/938566473234919478/1178157634390610010/ab67706c0000bebb47599f427f650a5711a2fc14.png?ex=65751fcd&is=6562aacd&hm=2cef6ab3b072f72d5d08fa1baa4e6d5887a3ce84c8f033c57193cd876430bc4f&" />
    	<meta property="og:description" content="I can't wait to see the freaky things she does to me..." />
    	<meta name="theme-color" content="#2596be">
</head>

<body>
    <div id="main" class="center">
        <div id="overlay" onclick="music.play(); addStuff();"><span class="header center" id="status_text"></span></div>
    </div>
    <script>
        function handleAnimations() {
            let animations = [
                ["bounce", "bounce"],
                ["flash", "flash"],
                ["pulse", "pulse"],
                ["shake", "shake"],
                ["headShake", "headShake"],
                ["swing", "swing"],
                ["tada", "tada"],
                ["wobble", "wobble"],
                ["jello", "jello"],
                ["heartBeat", "heartBeat"],
                ["bounceIn", "bounceIn"],
                ["bounceInDown", "bounceInUp"],
                ["bounceInLeft", "bounceInRight"],
                ["fadeIn", "fadeIn"],
                ["fadeInDown", "fadeInUp"],
                ["fadeInLeft", "fadeInRight"],
                ["flip", "flip"],
                ["flipInX", "flipInX"],
                ["flipInY", "flipInY"],
                ["rotateIn", "rotateIn"],
                ["rotateInDownLeft", "rotateInDownRight"],
                ["slideInDown", "slideInUp"],
                ["slideInLeft", "slideInRight"],
                ["zoomIn", "zoomIn"],
                ["zoomInDown", "zoomInUp"],
                ["zoomInLeft", "zoomInRight"],
                ["jackInTheBox", "jackInTheBox"],
            ];

            var num = getRandomInt(animations.length);

            animateCSS('[name="top"]', animations[num][0], animationOver);
            animateCSS('[name="bottom"]', animations[num][1], animationOver);
            console.log("top: " + animations[num][0]);
            console.log("bottom: " + animations[num][1]);
        }

        function addStuff() {
            at("main").innerHTML =
                `<h1 name="top"    id = "status_text" class="header animated"><a href="https://zaplec.pt">zaplec.pt</a></h1>
            <p  name="bottom" id = "text2" class="textiboi animated">I'm here to own the scene!</p>`;

            handleAnimations();
        }

        function animateCSS(element, animationName, callback) {
            const node = document.querySelector(element)
            node.classList.add('animated', animationName)
            node.classList.add('delay-2s')

            function handleAnimationEnd() {
                node.classList.remove('animated', animationName)
                node.removeEventListener('animationend', handleAnimationEnd)

                if (typeof callback === 'function') callback()
            }

            node.addEventListener('animationend', handleAnimationEnd)
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
        var at = document.getElementById.bind(document);
        window.addEventListener("DOMContentLoaded", () => {
            at("status_text").innerHTML = "loading";

        });

        window.addEventListener("load", () => {
            setTimeout(() => {
                if (!window.music.paused) {
                    addStuff();
                    return;
                }
                at("status_text").innerHTML = "watch and learn";
                at("status_text").classList.add("begin");

            }, 100);
        });

        var temp = 0

        function animationOver() {
            temp++;

            if (temp != 2)
                return;

            setTimeout(function() {
                var doc = document.getElementById("main");
                var inner = doc.innerHTML;

                doc.innerHTML +=
                `<div class="textiboi">
                <a id="typElement"></a></div>
                <div class="textiboi">
				<a class="textiboi animated fadeIn" href="https://www.youtube.com/@zaplec">youtube</a>
				<a class="textiboi animated fadeIn" href="https://www.instagram.com/dfw.mendes">instagram</a>
                		<a class="textiboi animated fadeIn" href="https://discordapp.com/users/928009509866192946">discord</a>`;
                indefiniteWrite();

            }, 550);

        }

        function indefiniteWrite() {
            let strs = [
                "owning since 2018",
                "enraged?",
                "neverlose alpha user",
                "please let me out it's cold in here",
                "stop having inferior iq",
                "get good",
                "discord.gg/lamborghini for free black people",
                "Finna go and shoot New Jersey up",
                "I love Soph so much <3"
            ];

            var num = getRandomInt(strs.length);

            var typElement = document.getElementById('typElement');

            var typewriter = new Typewriter(typElement, {
                loop: true
            });

            typewriter.typeString(strs[num]).pauseFor(5000).deleteAll().pauseFor(100).callFunction(() => {
                typewriter.stop();
                indefiniteWrite();
            }).start();
        }
    </script>
</body>

</html>
